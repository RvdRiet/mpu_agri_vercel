<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#2d5a27">
  <title>Login - Farm</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="page-wrapper">
    <header class="site-header">
      <div class="header-inner">
        <a href="index.html" class="header-back" aria-label="Back to home"><span aria-hidden="true">‚Üê</span> Back</a>
        <a href="index.html" class="site-title-link">
          <h1 class="site-title">Mpumalanga Livestock Development Programme</h1>
        </a>
      </div>
    </header>

    <div class="header-image-wrap">
      <img src="/images/mainheader.jpg" alt="" class="header-image" width="100%" />
    </div>

    <main class="main-content auth-page">
      <div class="auth-card">
        <h2 class="auth-heading">Login</h2>
        <p class="auth-intro">Sign in with your South African ID number and password.</p>

        <form id="loginForm" class="auth-form" novalidate>
          <div class="form-group">
            <label for="loginId">South African ID number <span class="required">*</span></label>
            <input type="text" id="loginId" name="id" maxlength="13" pattern="\d{13}" placeholder="13 digits, no spaces" autocomplete="off" required />
            <span class="field-error" id="loginIdError" aria-live="polite"></span>
          </div>
          <div class="form-group">
            <label for="loginPassword">Password <span class="required">*</span></label>
            <input type="password" id="loginPassword" name="password" required />
            <span class="field-error" id="loginPasswordError" aria-live="polite"></span>
          </div>
          <div class="form-error" id="loginFormError" role="alert"></div>
          <div class="form-actions">
            <button type="submit" class="btn-primary">Login</button>
          </div>
        </form>

        <p class="auth-switch">Don't have an account? <a href="register.html">Register</a></p>
      </div>
    </main>

    <footer class="site-footer">
      <div class="footer-image-wrap">
        <img src="public/footer.jpg" alt="" class="footer-image" />
      </div>
      <div class="footer-inner">
        <p class="footer-copyright">&copy; Mpumalanga Livestock Development Programme</p>
        <div class="footer-links">
          <a href="popia.html" class="footer-btn">POPIA compliance</a>
          <a href="terms.html" class="footer-btn">Terms of service</a>
          <a href="staff-login.html" class="footer-btn">Admin login</a>
        </div>
      </div>
    </footer>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script>
    (function () {
      if (window.FarmAuth && FarmAuth.getCurrentUser()) {
        var returnUrl = new URLSearchParams(window.location.search).get('return');
        window.location.href = returnUrl ? returnUrl : 'index.html';
        return;
      }
      var form = document.getElementById('loginForm');
      var idInput = document.getElementById('loginId');
      var idError = document.getElementById('loginIdError');
      var formError = document.getElementById('loginFormError');

      function onlyDigits(e) {
        if (e.key && /[^\d]/.test(e.key) && !e.ctrlKey && !e.metaKey && ['Backspace', 'Tab', 'ArrowLeft', 'ArrowRight'].indexOf(e.key) === -1) e.preventDefault();
      }
      idInput.addEventListener('keypress', onlyDigits);

      function handleResult(result) {
        if (result.ok) {
          var returnUrl = new URLSearchParams(window.location.search).get('return');
          window.location.href = returnUrl ? returnUrl : 'index.html';
        } else {
          formError.textContent = result.error || 'Login failed.';
        }
      }

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        idError.textContent = '';
        formError.textContent = '';
        var id = idInput.value.replace(/\s/g, '');
        var password = document.getElementById('loginPassword').value;
        if (!id) {
          idError.textContent = 'ID number is required.';
          return;
        }
        if (!window.FarmAuth.isValidSAId(id)) {
          idError.textContent = 'Please enter a valid 13-digit South African ID number.';
          return;
        }
        if (!password) {
          document.getElementById('loginPasswordError').textContent = 'Password is required.';
          return;
        }
        var p = FarmAuth.login(id, password);
        if (p && typeof p.then === 'function') p.then(handleResult); else handleResult(p);
      });
    })();
  </script>
</body>
</html>
