# Deploy to Firebase Hosting when you push to main
#
# One-time setup:
# 1. In repo: Settings → Secrets and variables → Actions → New repository secret
# 2. Name: FIREBASE_TOKEN
# 3. Value: run locally:  npx firebase login:ci   (paste the token as the secret value)
# 4. In .firebaserc set "default" to your Firebase project ID
name: Deploy to Firebase Hosting

on:
  push:
    branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase
        run: firebase deploy --only hosting,firestore:rules --token "${{ secrets.FIREBASE_TOKEN }}"
        env:
          CI: true
